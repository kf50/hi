<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swatcity.fun~</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Ensures no scrollbar appears */
            position: relative;
        }

        /* Make the gif image cover the entire background */
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fully covers the screen */
            z-index: -1; /* Places the image behind the text */
        }

        #rainbow {
            font-size: 80px; /* Increase the font size */
            font-weight: bold;
            text-align: center;
            display: inline-block;
            z-index: 1; /* Ensures the text stays above the image */
        }

        /* Overlay that appears at the start */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Overlay sits on top of everything */
            cursor: pointer;
            text-align: center;
        }

        .overlay:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>

    <script type="text/javascript">
        // <![CDATA[
        var speed=100; // speed colours change, 1 second = 1000
        var glow=3; // can be set from '0' for no glow, to 10
        var raincol=new Array("#ff0000", "#ff5500", "#ffaa00", "#ffff00", "#aaff00", "#55ff00", "#00ff00", "#00ff55", "#00ffaa", "#00ffff", "#00aaff", "#0055ff", "#0000ff", "#5500ff", "#aa00ff", "#ff00ff", "#ff00aa", "#ff0055"); // change the colours if you want to
        var alink=""; // page to link text to (set to ="" for no link)

        /****************************
        *    Rainbow Text Effect    *
        *(c)2003-13 mf2fm web-design*
        *  http://www.mf2fm.com/rv  *
        * DON'T EDIT BELOW THIS BOX *
        ****************************/
        var rainbow, raintxt, raincnt=0;

        function addLoadEvent(funky) {
            var oldonload=window.onload;
            if (typeof(oldonload)!='function') window.onload=funky;
            else window.onload=function() {
                if (oldonload) oldonload();
                funky();
            }
        }

        addLoadEvent(regenbogen);

        function regenbogen() { if (document.getElementById) {
            var i, rainbeau;
            rainbow=document.getElementById("rainbow");
            raintxt="swatcity.fun "; // The text you want to display
            while (rainbow.childNodes.length) rainbow.removeChild(rainbow.childNodes[0]);
            for (i=0; i<raintxt.length; i++) {
                rainbeau=document.createElement("span");
                rainbeau.setAttribute("id", "rain"+i);
                rainbeau.appendChild(document.createTextNode(raintxt.charAt(i)));
                if (alink) {
                    rainbeau.style.cursor="pointer";
                    rainbeau.onclick=function() { top.location.href=alink; }
                }
                rainbow.appendChild(rainbeau);
            }
            rainbow=setInterval ("raining()", speed);
        }}

        function raining() {
            var i, c;
            for (i=0; i<raintxt.length; i++) {
                c=raincol[(i+raincnt)%raincol.length];
                document.getElementById("rain"+i).style.color=c;
                if (glow) document.getElementById("rain"+i).style.textShadow=c+" 0px 0px "+glow+"px";
            }
            raincnt++;
        }

        // Function to play music and hide the overlay
        function playMusic() {
            var audio = document.getElementById("babytronAudio");
            audio.play();
            document.getElementById("overlay").style.display = 'none'; // Hide the overlay
        }
        // ]]>
    </script>

</head>
<body>

    <!-- Clickable Overlay "Click to Enter" -->
    <div id="overlay" class="overlay" onclick="playMusic()">
        Click to Enter
    </div>

    <!-- Fullscreen Background Image -->
    <img src="babytron.gif" alt="Background Image" />

    <!-- Audio Player -->
    <audio id="babytronAudio" preload="auto">
        <source src="babytron.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Rainbow Text -->
    <div id="rainbow"></div>

</body>
</html>
